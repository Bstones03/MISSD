<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Scores Overview</h1>
    <table>
        <thead>
            <tr>
                <th>Station ID</th>
                <th>Shot 1</th>
                <th>Shot 2</th>
                <th>Score ID</th>
                <th>Pair ID</th>
                <th>Station Number</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.Station_id }}</td>
                <td>{{ "Hit" if score.Shot_1 else "Miss" }}</td>
                <td>{{ "Hit" if score.Shot_2 else "Miss" }}</td>
                <td>{{ score.score_id }}</td>
                <td>{{ score.pair_id }}</td>
                <td>{{ score.station_num }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
